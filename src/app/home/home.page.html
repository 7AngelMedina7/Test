<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title class="centrar">
      Iniciar Sesion
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>                 

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="centrar">
          Iniciar Sesion
        </ion-card-title>
        <div class="user">
          <img src="../../assets/images/pngegg.png" alt="" >
        </div>
      </ion-card-header>
      <form onsubmit="saludar()">
        <ion-item>
          <ion-label for="user-name" position="floating">Nombre de Usuario</ion-label>
          <ion-input type="text" id="user-name" name="user-name"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label for="password" position="floating">
            Password
          </ion-label>
          <ion-input type="password" id="password" name="password">
          </ion-input>
          <ion-button type="submit" value="Iniciar" (click)="saludar()" routerLink="/paginas/index/index">
            Iniciar
          </ion-button>
        </ion-item>
      </form>
    </ion-card>
  </div>
</ion-content>
