<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title class="centrar">
      Iniciar Sesion
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>                 

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="centrar">
          Iniciar Sesion
        </ion-card-title>
        <div class="user">
          <img src="../../assets/images/pngegg.png" alt="" >
        </div>
      </ion-card-header>


      <form (ngSubmit)="iniciar()">
        <ion-item>
          <ion-label position="floating">User Name</ion-label>
          <ion-input type="text" [(ngModel)]="user.name" name="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="user.password" name="description"></ion-input>
        </ion-item>
        <ion-button ion-button type="submit" block>Add Todo</ion-button>
      </form>
    </ion-card>
  </div>
</ion-content>
